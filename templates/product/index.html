{% extends "product/layout.html" %}
{% load static %}
{% block title %}Store{% endblock %}


{% block content %}        
<main>
    <div class="container">
      <div class="row">
        <div class="album py-5">
  
  
          <div class="pb-3"><h1 class="h3">ALL Products</h1></div>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

{% for product in products %}

<div class="col border p-3 m-2">
    <div class="card border-0">

    <div class="card-body">
    
        <p class="card-text">
        <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
      </p>

          <div class="d-flex justify-content-between align-items-center">
                  <small>${{product.price}}</small>

                  
                <div>Size: <small>{{product.size}}</small></div>
                <small class="text-muted">{{product.catrgory}}</small>
            
            </div>
            
            
            
       
       
    </div>
    
 </div>
</div>

{% endfor %}
</div>
</div>
</div>
</div>
</div>


</main>

{% endblock %}
